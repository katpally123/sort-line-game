<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SOrt-line (config-driven)</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>SOrt-line</h1>
    <button id="btnConfig" title="Config Panel">⚙️</button>
  </header>

  <main>
    <div id="stageWrap">
      <div id="line" class="line"></div>
      <div id="items"></div>
    </div>
  </main>

  <!-- Config Panel -->
  <dialog id="configDlg">
    <form method="dialog">
      <h3>Config Panel</h3>
      <div class="grid">
        <label>Line width (ft)
          <input type="number" id="inpWidthFeet" step="0.1" />
        </label>
        <label>Trickle offset (0–1)
          <input type="number" id="inpTrickle" step="0.05" min="0" max="1" />
        </label>
        <label>Speed (px/s)
          <input type="number" id="inpSpeed" step="5" />
        </label>
        <label>Spawn every (ms)
          <input type="number" id="inpSpawnMs" step="50" />
        </label>
        <label>Level
          <select id="selLevel">
            <option value="L1">L1 (slow)</option>
            <option value="L2">L2 (base)</option>
            <option value="L3">L3 (fast)</option>
          </select>
        </label>
        <label>Stop at end
          <input type="checkbox" id="chkStop" />
        </label>
      </div>
      <menu>
        <button id="btnSavePreset">Save Preset</button>
        <button value="cancel">Close</button>
      </menu>
    </form>
  </dialog>

  <script src="engine.js"></script>
  <script src="config-panel.js"></script>
  <script src="main.js"></script>
</body>
</html>
